<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cash resgister | neelmistry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section">
        <h1>Cash Register Manager</h1>
        <p class="para">Enter the bill total amount and cash given by custome and see output of changes need to be given</p>
        <div class="cashReg">
            <h2 class="blue ">Bill Amount:</h2>
            <input type="number" id="billAmount" placeholder="Enter the bill amount">
            <button id="btnNext">Next</button>
            <div class="err"></div>
        </div>
        
        <div class="cashAmt">
            <h2 class="blue">cash given:</h2>
            <input type="number" id="cashAmount" placeholder="cash Amount">
            <button id="btnCheck">Check</button>
            <div class="err1"></div>
        </div>

        <table class="changeTable">
            <caption>Return Changes:</caption>
            <tr>
                <th>No of notes:</th>
                <td class="noOfNotes"></td>
                <td class="noOfNotes"></td>
                <td class="noOfNotes"></td>
                <td class="noOfNotes"></td>
                <td class="noOfNotes"></td>
                <td class="noOfNotes"></td>
                <td class="noOfNotes"></td>
            </tr>

            <tr>
                <th>Note</th>
                <td class="notesValue">2000</td>
                <td class="notesValue">500</td>
                <td class="notesValue">100</td>
                <td class="notesValue">20</td>
                <td class="notesValue">10</td>
                <td class="notesValue">5</td>
                <td class="notesValue">1</td>
            </tr>
        </table>
        
      
    

    <div id="result"></div>


    </section>
    
<script src="app.js"></script>
</body>
</html>
